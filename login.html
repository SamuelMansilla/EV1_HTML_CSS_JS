<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/png" href="/img/favicon.ico" sizes="32x32">
    <title>Level-UP | Login</title>
</head>
<body>
    <header>
        <nav>
        <div class="logo">
            <a href="index.html"><img src="/img/Logo_Level-U.webp" alt="Logo Level-Up"></a>
        </div>
        <!-- Botón hamburguesa -->
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="Blogs.html">Blogs</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <div class="icons">
            <a href="#"><span class="material-icons">shopping_cart</span></a>
            <a href="login.html"><span class="material-icons">person</span></a>
        </div>
        </nav>
        <script>
        const toggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        toggle.addEventListener("click", () => {
            menu.classList.toggle("show");
        });
        </script>
    </header>

    <div class="auth-container">
    <!-- FORMULARIO LOGIN -->
        <div class="form-box" id="loginForm">
        <h2>Iniciar Sesión</h2>
        <form>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="toggle-form">
            ¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a>
        </div>
        </div>

        <!-- FORMULARIO REGISTRO -->
        <div class="form-box" id="registerForm" style="display:none;">
            <h2>Registro</h2>
            <form id="registerFormElement">
                <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
                <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>

                <!-- Selección de rol -->
                <select id="registerRole" required>
                    <option value="">Selecciona tu rol</option>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Administrador</option>
                </select>

                <button type="submit">Crear cuenta</button>
            </form>
            <div class="toggle-form">
                ¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a>
            </div>
        </div>

    <script src="/js/login.js"></script>
    
</body>
</html>
